<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragments/head::head(#{status.title})"></head>
<body>

<div class="wrapper">

    <nav th:replace="fragments/nav::nav('status', '')"></nav>

    <div class="content-wrapper">
        <div class="article">

            <div class="main ui container">

                <h1 class="header" th:text="#{status.title}"></h1>

                <p th:text="#{status.description}"></p>

                <h2 class="ui dividing header">
                    Another Header
                    <a class="anchor" id="abc1"></a>
                </h2>

                <h4 class="ui header">
                    Sub header 2
                    <a class="anchor" id="abc2"></a>
                </h4>

                <p>Show some system statuses</p>

            </div>
        </div>
    </div>

</div>
</body>
</html>
