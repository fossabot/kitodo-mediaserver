<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="ui masthead vertical segment" th:fragment="pagetitle(title, subtitle)">
    <div class="ui container">
        <h1 class="ui header">
            <span th:text="${title}"></span>
            <div class="sub header" th:text="${subtitle}"></div>
        </h1>
    </div>
</div>
</body>
</html>
